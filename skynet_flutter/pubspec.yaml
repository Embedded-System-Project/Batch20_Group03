name: skynet
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  shared_preferences: ^2.3.4
  permission_handler: ^11.3.1
  bluetooth_classic: ^0.0.2
  cloud_firestore: ^5.6.0
  qr_code_scanner_plus: ^2.0.10+1
  uuid: ^4.5.1
  fl_chart: ^0.70.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
